  <style>
  
  html, body {
      width:100%;
      height:100%;

      padding:0;

  div.block{
      margin-top:7px;

      }

  div.inlineb{

          color:white;
          padding:3px 4px 3px 4px;;

        div.frame {
          top:42px;
          position: relative;  
          height:48em;
          width:80em;
          border:1px solid black;
          margin: auto;
          }
      
      div.frame > div:first-child {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-52%, -50%);
          width:55%;
          height:50%;
          
      }
      
      div.nagysig {
      position: absolute;
      right:50px;    
      bottom:8px;
   
      }
      
        div.attribute {
      position: absolute;
      font-size:10px;    
      bottom:-22px;
      margin-left:-1px;
          
          
      }
      
      #red1{
          position: absolute;
          bottom:0;
          float:left;
          width:10em;
          height:5.5em;
          background-color:#ad0907;
          /*-ms-transform: rotate(-0.6deg); /* IE 9 */
      	/*-webkit-transform: rotate(-0.6deg); /* Safari */
      	/*transform: rotate(-0.6deg);*/
       }
     
          
       #red2{
        position: relative;
        float:right;
        width:5.5em;
        height:100%;
        background-color:#ad0907;
        /* -ms-transform: rotate(0.6deg); /* IE 9 */
      	/* -webkit-transform: rotate(0.6deg); /* Safari */
      	/* transform: rotate(0.6deg);*/
         
        }
      
        #red3{
	        position: relative;
	        width:0.5em;
	        height:5.5em;
	        background-color:#ad0907;
	        margin: auto;
	        -ms-transform: translate(-4em,0px); /* IE 9 */
	     	-webkit-transform: translate(-4em,0px); /* Safari */
	        transform: translate(-4em,0px); /* Standard syntax */
	}
        
        .ui-resizable-helper { border: 1px dotted #ad0907; }
        
    </style>
    
    
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
    <script>
    
      	$( function() {
      		$( "#red1", "#red2", "#red3" ).draggable();
      	} );
      
      	$( function() {
    		$( "#red1" ).resizable({
      			helper: "ui-resizable-helper"
    		});
  	} );
  	
    </script>
